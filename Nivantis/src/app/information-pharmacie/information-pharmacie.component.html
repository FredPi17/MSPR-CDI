<h1> Informations Pharmacie :
  <select (change)="onSelect($event.target.value)">
    <option value="null" ></option>
    <option *ngFor="let pharmacie of pharmacies"
            [value]="pharmacie.id">{{ pharmacie.name }}</option>
  </select>
</h1>

<div *ngIf="selectedPharmacie">
  <br />
  <div><span>id: </span>{{selectedPharmacie.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedPharmacie.name" placeholder="name" />
    </label>
  </div>
</div>
